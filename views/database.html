<%- include ./partials/header %>

<div id="content">
    <h1>Database</h1>

    <h2>People</h2>

    <% people.forEach(person => { %>
        <p>person</p>
    <% });%>

    <h2>Sources</h2>

    <% sources.forEach(source => { %>
        <p>source</p>
    <% });%>

    <h2>Events</h2>

    <% events.forEach(event => { %>
        <p>event</p>
    <% });%>

    <h2>Citations</h2>

    <% citations.forEach(citation => { %>
        <p>citation</p>
    <% });%>

</div>
