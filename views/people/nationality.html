<%- include ../partials/header %>
<% var rootPath = "/person/" + (person.customId || person._id); %>

<div id="content">
    <h1><%= person.name %></h1>

    <ul class="person-navigation">
        <li><a href="<%= rootPath %>">summary</a></li>
        <li><a href="<%= rootPath %>/edit">edit person</a></li>
        <li><a href="<%= rootPath %>/sources">sources</a></li>
        <li><a href="<%= rootPath %>/nationality">nationality</a></li>
    </ul>

    <h2> Tree </h2>

    <div class="scrollbox">
        <%- include('../partials/personTree', {
            person: person,
            people: people,
            safety: 0,
            showCountry: true,
        }) %>
    </div>
</div>
