<%- include ../partials/header %>

<div id="content">
    <%- include('../people/personHeader', { params: {
        person: person,
    }}) %>

    <table border="1">
        <% relativeList.forEach((obj) => { %>
            <tr>
                <td>
                    <%= obj.relationship %>
                </td>
                <td>
                    <%= obj.person.name %>
                </td>
            </tr>
        <% }); %>
    </table>
</div>
