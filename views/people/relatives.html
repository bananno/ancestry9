<style>
    td {
        padding: 5px;
    }
</style>

<%- include ../partials/header %>

<div id="content">
    <%- include('../people/personHeader', { params: {
        person: person,
    }}) %>

    <table border="1">
        <% relativeList.forEach((obj) => { %>
            <tr>
                <td>
                    <%= obj.relationship %>
                </td>
                <td>
                    <%- include('../partials/linkToPerson', {person: obj.person}) %>
                </td>
            </tr>
        <% }); %>
    </table>
</div>
